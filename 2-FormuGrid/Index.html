<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles.css">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- ANIMATE CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <title>Document</title>
</head>

<body>
    <div class="conteiner">

        <h1 class="logo">Contacta <span>Nos</span></h1>


        <div class="contact-container animated bounceInUp">
            <div class="contact-form">
                <h3> Formulario de contacto</h3>
                <form action="">
                    <p>
                        <label for="">Nombre</label>
                        <input type="text" name="nombre" placeholder="nombre">
                    </p>

                    <p>
                        <label for="">Correo</label>
                        <input type="email" name="correo" placeholder="correo">
                    </p>
                    <p>
                        <label for="">Telefono</label>
                        <input type="tel" name="telefono" placeholder="telefono">
                    </p>
                    <p class="bloque">
                        <label for="">Mensajes</label>
                        <textarea name="Mensaje" rows="3"></textarea>
                    </p>
                    <p class="bloque">
                        <button>
                            enviar

                        </button>
                    </p>
                </form>
            </div>
            <div class="contact-info">
                <h4>Mas informacion</h4>
                <ul>
                    <li>
                        <i class="fas fas fas fa-map-marked-alt">Costa Rica, San Jose</i>

                    </li>

                    <li>
                        <i class="fas fas fa-phone"> (506-555555557</i>

                    </li>

                    <li>
                        <i class="fas fas fas fa-envelope-open-text">la@direccion.com</i>
                    </li>

                </ul>




            </div>

        </div>




    </div>



    <script src="main.js"></script>
</body>

</html>
